    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"},
              accent: {"50":"#f0f9ff","100":"#e0f2fe","200":"#bae6fd","300":"#7dd3fc","400":"#38bdf8","500":"#0ea5e9","600":"#0284c7","700":"#0369a1","800":"#075985","900":"#0c4a6e","950":"#082f49"}
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleUp: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              subtlePulse: {
                '0%, 100%': { opacity: '0.7' },
                '50%': { opacity: '1' },
              },
              backgroundShine: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out',
              scaleUp: 'scaleUp 0.3s ease-out',
              slideInUp: 'slideInUp 0.5s ease-out forwards',
              subtlePulse: 'subtlePulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              backgroundShine: 'backgroundShine 3s linear infinite',
            }
          }
        }
      }
    </script>
